<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clockcss.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2&family=Manrope:wght@500&display=swap" rel="stylesheet">

<title>DIGITAL CLOCK</title>
</head>
<body>
    <div class="clocklogo">
        <img src="clocklogo.png"/>

    </div>    
    <div class="overlapping">

        <div class="universaltime">
            <p class="time">TIME</p>
        <div>
            <img src="lpurple.png" class="light">
            <div>
                <span id="hours">00</span>
                <p class="hours1">hours</p>
            </div>
        </div>
            <p class="separation">:</p>

            <div>
            <img src="lpurple.png" class="light1">
            <div>
                <span id="minutes">00</span>
                <p class="minutes1">mins</p>
            </div>
        </div>

            <p class="separation1">:</p>
          
            <div>
            <img src="lpurple.png" class="light2">
            <div>
                <span id="seconds">00</span>
                <p class="seconds1">secs</p>
            </div>
        </div>
            
        <div>
            <img src="dpurple.png" class="dark">
            <p id="amorpm">AM</p>
        </div>
        
        </div>
        <div class="sub"></div>
        <div class="subb"></div>
    </div>

    <div class="timeslot">
        


          <div class="wake">
           <p><img src="wake_up.png",alt="Image not found!" class="w">
            
          <p class="w1">Set wake up time</p>
          <select id="dropdown">
              
              <option value="x">Default </option>
              <option value="1">1 AM - 2 AM</option>
              <option value="2">2 AM - 3 AM</option>
              <option value="3">3 AM - 4 AM</option>
              <option value="4">4 AM - 5 AM</option>
              <option value="5">5 AM - 6 AM</option>
              <option value="6">6 AM - 7 AM</option>
              <option value="7">7 AM - 8 AM</option>
              <option value="8">8 AM - 9 AM</option>
              <option value="9">9 AM - 10 AM</option>
              <option value="10">10 AM - 11 AM</option>
              <option value="11">11 AM - 12 PM</option>
              <option value="12">12 PM - 1 PM</option>
              <option value="13">1 PM - 2 PM</option>
              <option value="14">2 PM - 3 PM</option>
              <option value="15">3 PM - 4 PM</option>
              <option value="16">4 PM - 5 PM</option>
              <option value="17">5 PM - 6 PM</option>
              <option value="18">6 PM - 7 PM</option>
              <option value="19">7 PM - 8 PM</option>
              <option value="20">8 PM - 9 PM</option>
              <option value="21">9 PM - 10 PM</option>
              <option value="22">10 PM - 11 PM</option>
              <option value="23">11 PM - 12 AM</option>
              <option value="00">12 AM - 1 AM</option>
          </select>
          </p>
          <div class="vl"></div>
       </div>
          


       <div class="lunch">
        <p><img src="spoon.png",alt="Image not found!" class="spoon1">
            
            <p class="spoon2">Set lunch time</p>
              
            <select id="dropdown1">
                
                <option value="x">Default </option>
              <option value="1">1 AM - 2 AM</option>
              <option value="2">2 AM - 3 AM</option>
              <option value="3">3 AM - 4 AM</option>
              <option value="4">4 AM - 5 AM</option>
              <option value="5">5 AM - 6 AM</option>
              <option value="6">6 AM - 7 AM</option>
              <option value="7">7 AM - 8 AM</option>
              <option value="8">8 AM - 9 AM</option>
              <option value="9">9 AM - 10 AM</option>
              <option value="10">10 AM - 11 AM</option>
              <option value="11">11 AM - 12 PM</option>
              <option value="12">12 PM - 1 PM</option>
              <option value="13">1 PM - 2 PM</option>
              <option value="14">2 PM - 3 PM</option>
              <option value="15">3 PM - 4 PM</option>
              <option value="16">4 PM - 5 PM</option>
              <option value="17">5 PM - 6 PM</option>
              <option value="18">6 PM - 7 PM</option>
              <option value="19">7 PM - 8 PM</option>
              <option value="20">8 PM - 9 PM</option>
              <option value="21">9 PM - 10 PM</option>
              <option value="22">10 PM - 11 PM</option>
              <option value="23">11 PM - 12 AM</option>
              <option value="00">12 AM - 1 AM</option>
                
                
            </select>
            </p>
            <div class="vl1"></div>    
          </div>
       


          <div class="dinner">
            <p><img src="nap_time.png",alt="Image not found!" class="din1">
                
                <p class="din2">Set nap time</p>
                  
                <select id="dropdown2">
                    
                    <option value="x">Default </option>
                    <option value="1">1 AM - 2 AM</option>
                    <option value="2">2 AM - 3 AM</option>
                    <option value="3">3 AM - 4 AM</option>
                    <option value="4">4 AM - 5 AM</option>
                    <option value="5">5 AM - 6 AM</option>
                    <option value="6">6 AM - 7 AM</option>
                    <option value="7">7 AM - 8 AM</option>
                    <option value="8">8 AM - 9 AM</option>
                    <option value="9">9 AM - 10 AM</option>
                    <option value="10">10 AM - 11 AM</option>
                    <option value="11">11 AM - 12 PM</option>
                    <option value="12">12 PM - 1 PM</option>
                    <option value="13">1 PM - 2 PM</option>
                    <option value="14">2 PM - 3 PM</option>
                    <option value="15">3 PM - 4 PM</option>
                    <option value="16">4 PM - 5 PM</option>
                    <option value="17">5 PM - 6 PM</option>
                    <option value="18">6 PM - 7 PM</option>
                    <option value="19">7 PM - 8 PM</option>
                    <option value="20">8 PM - 9 PM</option>
                    <option value="21">9 PM - 10 PM</option>
                    <option value="22">10 PM - 11 PM</option>
                    <option value="23">11 PM - 12 AM</option>
                    <option value="00">12 AM - 1 AM</option>
                </select>
                </p>
              </div>

         
    </div>
    

    <div class="settime" onclick="hello()">
       SET TIME!!
    </div>



    <div class="imageslot">
        <div id="textcontainer">
           HELLO AND WELCOME TO THE DIGITAL CLOCK PAGE :)
        </div>
        <div id="imagecontainer">

        </div>
     
    </div>

</body>
</body>
</html>
