<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clockcss.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2&family=Manrope:wght@500&display=swap" rel="stylesheet">

<title>DIGITAL CLOCK</title>
</head>
<body>
    <div class="clocklogo">
        <img src="clocklogo.png"/>

    </div>    
    <div class="overlapping">

        <div class="universaltime">
            <p class="time">TIME</p>
        <div>
            <img src="lpurple.png" class="light">
            <div>
                <span id="hours">00</span>
                <p class="hours1">hours</p>
            </div>
        </div>
            <p class="separation">:</p>

            <div>
            <img src="lpurple.png" class="light1">
            <div>
                <span id="minutes">00</span>
                <p class="minutes1">mins</p>
            </div>
        </div>

            <p class="separation1">:</p>
          
            <div>
            <img src="lpurple.png" class="light2">
            <div>
                <span id="seconds">00</span>
                <p class="seconds1">secs</p>
            </div>
        </div>
            
        <div>
            <img src="dpurple.png" class="dark">
            <p class="amorpm">AM</p>
        </div>
        
        </div>
        <div class="sub"></div>
        <div class="subb"></div>
    </div>

    <div class="timeslot">
        


          <div class="wake">
           <p><img src="wake_up.png",alt="Image not found!" class="w">
            
          <p class="w1">Set wake up time<p>
            
          <select id="dropdown">
              
              <option>Default</option>
              <option >1 AM - 2 AM</option>
              <option >2 AM - 3 AM</option>
              <option>4 AM - 5 AM</option>
              <option>6 AM - 7 AM</option>
              <option>7 AM - 8 AM</option>
              <option>8 AM - 9 AM</option>
              
          </select>
          </p>
          <div class="vl"></div>
       </div>
          


       <div class="lunch">
        <p><img src="spoon.png",alt="Image not found!" class="spoon1">
            
            <p class="spoon2">Set lunch time<p>
              
            <select id="dropdown1">
                
                <option>Default</option>
                <option >1 AM - 2 AM</option>
                <option >2 AM - 3 AM</option>
                <option>4 AM - 5 AM</option>
                <option>6 AM - 7 AM</option>
                <option>7 AM - 8 AM</option>
                <option>8 AM - 9 AM</option>
                
            </select>
            </p>
            <div class="vl1"></div>    
          </div>
       


          <div class="dinner">
            <p><img src="nap_time.png",alt="Image not found!" class="din1">
                
                <p class="din2">Set lunch time<p>
                  
                <select id="dropdown2">
                    
                    <option>Default</option>
                    <option >1 AM - 2 AM</option>
                    <option >2 AM - 3 AM</option>
                    <option>4 AM - 5 AM</option>
                    <option>6 AM - 7 AM</option>
                    <option>7 AM - 8 AM</option>
                    <option>8 AM - 9 AM</option>
                    
                </select>
                </p>
              </div>

         
    </div>
    

    <div class="settime">
        <p >SET TIME!!</p>
    </div>



    <div class="imageslot">
        <div class="textcontainer">
           HELLO AND WELCOME TO THE DIGITAL CLOCK PAGE :)
        </div>
        <div class="imagecontainer">

        </div>
     
    </div>
</body>
</body>
</html>
